<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello World!</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.0/react.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.0/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.6.15/browser.js"></script>
</head>
<body>
    <div id="content"></div>

    <script type="text/babel">

        var CONTACTS = [
                {
                    id: 1,
                    name: "Darth Vader",
                    phoneNumber: "+2345678909",
                    image: "http://cs7.pikabu.ru/images/big_size_comm_an/2014-03_7/13962622876915.gif",
                    adress: "Star Wars",
                    email: "phemistokl@gmail.com"
                },
                {
                    id: 2,
                    name: "Princess Leia",
                    phoneNumber: "+2345678909",
                    image: "http://images6.fanpop.com/image/photos/33100000/CARRIE-FISHER-anakin-vader-and-princess-leia-33186069-190-149.gif",
                    adress: "Star Wars",
                    email: "phemistokl@gmail.com"
                },
                {
                    id: 3,
                    name: "Luke Skywalker",
                    phoneNumber: "+2345678909",
                    image: "http://www.youshouldshare.me/wp-content/uploads/2015/03/14264215682890-anigif_enhanced-buzz-13518-1367608452-4.gif",
                    adress: "Star Wars",
                    email: "phemistokl@gmail.com"
                },
                {
                    id: 4,
                    name: "Chewbacca",
                    phoneNumber: "+2345678909",
                    image: "https://media.giphy.com/media/RUUdVZqwpfTRS/giphy.gif",
                    adress: "Star Wars",
                    email: "phemistokl@gmail.com"
                }
            ];

        var Contact = React.createClass({
            render: function() {
                return <li> {this.props.name} </li>
            }
        });    

        var ContactsList = React.createClass({
            render: function() {
                return (
                    <div>
                        <ul>
                            {
                                CONTACTS.map(function(el) {
                                    return <Contact name={el.name} />;
                                })
                            }
                        </ul>
                    </div>
                    );
                }
            }); 

            ReactDOM.render(
                <ContactsList />,
                document.getElementById("content")
                );   
    </script>
</body>
</html>
